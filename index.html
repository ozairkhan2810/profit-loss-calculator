
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profit & Loss Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Profit & Loss Calculator</h1>
    </header>
    <main>
      <label class="input-label" for="initial-price">
        Intial Price
        <input
          class="input"
          type="text"
          id="initial-price"
          placeholder="Enter Initial Price Here"
      /></label>
      <label class="input-label" for="stocks-quantity">
        Quantity of Stocks
        <input
          class="input"
          type="text"
          id="stocks-quantity"
          placeholder="Enter the Number of Stocks bought"
        />
      </label>
      <label class="input-label" for="current-price"
        >Current Price
        <input
          class="input"
          type="text"
          id="current-price"
          placeholder="Enter the Current Price of the stocks"
      /></label>

      <button id="submit-btn" class="btn-check">Get Profit/Loss</button>

      <div id="output-box" class="output"></div>
    </main>
    <footer class="footer">
      <div class="footer-header">Made by <span class="name">Ozair Khan</span></div>
      <ul class="social-links list-non-bullet">
          <li class="list-item-inline">
              <a class="link" href="https://github.com/ozairkhan2810">github |</a>
          </li>
          <li class="list-item-inline">
              <a class="link" href="https://twitter.com/ozairkhan2810">twitter</a>
          </li>
          <li class="list-item-inline">
              <a class="link" href="https://linkedin.com/in/ozairkhan2810">| linkedin</a>
          </li>

      </ul>
  </footer>
    <script src="script.js"></script>
  </body>
</html>
